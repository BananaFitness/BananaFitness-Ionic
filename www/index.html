<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="CovalentFitness">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view>
        <!-- content loads here -->
    </ion-nav-view>
    <script id="workoutAddModal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">New Exercise</h1>
                <button class="button button-clear button-primary" ng-click="modalAdd.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Exercise Name</span>
                        <input ng-model="move.name" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Weight</span>
                        <input ng-model="move.weight" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Sets</span>
                        <input ng-model="move.sets" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Reps</span>
                        <input ng-model="move.reps" type="text">
                    </label>
                    <button class="button button-full button-positive" ng-click="createMove(move)">Create</button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>

</body>

</html>
