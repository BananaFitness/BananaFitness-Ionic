<!-- NOTE that the modal is not complete and this will likely change; -->

<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Exercise</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Exercise Name</span>
              <input ng-model="move.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Weight</span>
              <input ng-model="move.weight" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Sets</span>
              <input ng-model="move.sets" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Reps</span>
              <input ng-model="move.reps" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="create(move)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
