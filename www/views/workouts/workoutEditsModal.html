<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Contact</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input ng-model="newUser.firstName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input ng-model="newUser.lastName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="newUser.email" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>


<script id="workoutEditsModal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar>
            <h1 class="title">Edit Exercise</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="move.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight</span>
                    <input type="text" ng-model="move.weight">
                </label>
                <label class="item item-input">
                    <span class="input-label">Sets</span>
                    <input type="text" ng-model="move.sets">
                </label>
                <label class="item item-input">
                    <span class="input-label">Reps</span>
                    <input type="text" ng-model="move.reps">
                </label>
            </div>
            <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
        </ion-content>
    </div>
</script>
