<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">LOG OUT</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <button class="button button-block button-positive" ng-submit="doLogout()" type="submit">LOG OUT</button>
  </ion-content>
</ion-modal-view>
